{% extends "layout.html" %}

{% block content %}

<table table id="userFavorites" class="table table-striped table-hover" style="table-layout: fixed; width:100%;">
  <thead>
	  <th>				</th>
	  <th>Animal Name				</th>
	  <th>Organization			</th>
	  <th>					</th>
  </thead>
  <tbody>
	  {% for adopter, anim, org, fav in favorites %}
	  <tr>
		  <td><img src={{anim.img_path}} style="height: 300px; width: 300px"></td>
		  <td>{{anim.Name}}</td>
		  <td>{{org.Name}}</td>
		  <td>
		  	<form method = "POST" action="/userFavorites" >
                <input type="hidden" name="anID" value={{anim.Animal_id}}>
                <input type="hidden" name="adID" value={{adopter.Adopter_id}}>
                {{ form.hidden_tag() }}
                {{ form.submit(class = "btn-primary")}}
            </form>
		  </td>
	  </tr>
	  {% endfor %}
  </tbody>
</table>

{% endblock %}
