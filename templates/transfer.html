
{% extends "layout.html" %}


{% block content %}

<title>Transfer</title>


<main class="container transfer-section">
    <div class="section-content">
        <h2 style="align-content: center;">Transfer</h2>
        <table id="animalData" class="table table-striped table-bordered" >
         <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Age</th>
                <th>Breed</th>
                <th>Transfer</th>
            </tr>
         </thead>
         <tbody>
            {% for animal,org in animals %}
            <tr>
                <td><img src={{animal.img_path}} style="height: 100px; width: 100px"></td>
                <td>{{animal.Name}}</td>
                <td>{{animal.Age}}</td>
                <td>{{animal.Breed}}</td>
                <td><form method = "POST" action="/transferAnimal" >
                    <input type="hidden" name="aID" value={{animal.Animal_id}}>
                    <input type="hidden" name="oID" value={{animal.Organization_id}}>
                    <input type="hidden" name="postID" value='preTransfer'>
                    {{ form.hidden_tag() }}
                    {{ form.submit(class = "btn-primary")}}
                </form></td>
            </tr>
            {% endfor %}
         </tbody>
        </table>
    </div>
</main>

<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/jq-3.2.1/jszip-2.5.0/dt-1.10.16/af-2.2.2/b-1.5.1/b-colvis-1.5.1/b-flash-1.5.1/b-html5-1.5.1/b-print-1.5.1/cr-1.4.1/fc-3.2.4/fh-3.1.3/kt-2.3.2/r-2.2.1/rg-1.0.2/rr-1.2.3/sc-1.4.4/sl-1.2.5/datatables.min.css"/>
 
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.32/pdfmake.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.32/vfs_fonts.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/jq-3.2.1/jszip-2.5.0/dt-1.10.16/af-2.2.2/b-1.5.1/b-colvis-1.5.1/b-flash-1.5.1/b-html5-1.5.1/b-print-1.5.1/cr-1.4.1/fc-3.2.4/fh-3.1.3/kt-2.3.2/r-2.2.1/rg-1.0.2/rr-1.2.3/sc-1.4.4/sl-1.2.5/datatables.min.js"></script>



<script type="text/javascript">
    $(document).ready(function() {
        $('#animalData').DataTable({
            dom: 'Bfrtip',
            buttons: [
            {
                extend: 'pdfHtml5',
                messageTop: 'Animal Data',
                responsive: true
            }
        ]
        });
    });
</script>







{% endblock %}
